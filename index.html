<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Proxy Test</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #message { font-weight: bold; color: darkgreen; }
  </style>
</head>
<body>
  <h1>Secret Proxy Test</h1>
  <p>The message is: <span id="message">Loading...</span></p>

  <script>
    async function getMessage() {
      try {
        const res = await fetch("https://backend.gwishyman.workers.dev/get-message");
        const json = await res.json();

        // Display only the derived message
        document.getElementById("message").textContent = json.message;
      } catch {
        document.getElementById("message").textContent = "Failed to load message";
      }
    }

    getMessage();
  </script>
</body>
</html>
